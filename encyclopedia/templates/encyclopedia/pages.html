{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title | safe }}
{% endblock %}

{% block body %}

{{ content | safe }}

    <form action="{% url 'encyclopedia:edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entry" value="{{ title }}">
        <input type="submit" value="edit" class="btn btn-danger">
    </form>

{% endblock %}
